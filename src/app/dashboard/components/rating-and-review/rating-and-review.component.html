<div class="container-fluid page">
    <div class="page__content shadow p-3 position-relative">
        <div class="table-header">
            <div class="table-content">
                All Templates
            </div>
            <div class="table-add" [routerLink]="'/addtamplate'">
                + Add Template
            </div>
        </div>




        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive-1">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Title</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Created At </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="createdby">
                <th mat-header-cell *matHeaderCellDef> Created By </th>
                <td mat-cell *matCellDef="let element"> {{element.createdby}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div class="icon-view-edit-delet">
                        <div class="view-icon" [routerLink]="'/feedbackform'">
                            <img src="../../../../assets/Images/view-icon.svg" alt="">
                        </div>
                        <div class="edit-icon">
                            <img src="../../../../assets/Images/edit-icon.svg">
                        </div>
                        <div class="delet-icon">
                            <img src="../../../../assets/Images/delet-icon.svg">
                        </div>

                    </div>
                      
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  </div>
