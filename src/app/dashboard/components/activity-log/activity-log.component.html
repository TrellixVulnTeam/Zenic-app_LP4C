<div class="container-fluid page">
    <div class="page__content shadow p-3 position-relative">
      <div class="row pb-3">
        <div class="col-md d-flex justify-conten-start a-message">All</div>
        <div class="add-filter mr-3">Filter By :</div>
        <select
          class="form-select mr-3 filter-data"
          aria-label="Default select example"
        >
          <option selected>7days</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <table class="table table-responsive-1">
        <thead>
          <tr>
            <!-- <th scope="col">No.</th> -->
            <th scope="col">
                Date and Time <img src="assets/Images/up-down-key.svg" alt="" />
            </th>
            <th scope="col">
              Topic Category <img src="assets/Images/up-down-key.svg" alt="" />
            </th>
            <th scope="col">User ID</th>
            <th scope="col">Description</th>
            <th scope="col">Model Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; index as i">
            <!-- <th scope="row">{{ i + 1 }}</th> -->
            <td>{{ country.CreatedOn }}</td>
            <td>
              {{ country.Programme }}
            </td>
            <td>{{ country.Category }}</td>
            <td>{{ country.Course }}</td>
          
            <td>{{ country.LessonNote }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
